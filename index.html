<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg">
</head>
<body>
    <header>
        <a href="https://github.com/thomasmfx/library">
            <h1>Library</h1>
            </a>
            <a href="https://github.com/thomasmfx/library">
                <img src="assets/images/logo.svg" alt="Logo of a person reading a book">
                </a>
    </header>
    <main>
        <div id="left-side" >
            <form action="" id="book-form">
                <h1>Book info</h1>
                <div class="form-row" >
                    <label for="book-name">Name</label>
                    <input type="text" id="book-name" name="book-name" maxlength="30" required>
                </div>
                <div class="form-row">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" maxlength="15">
                </div>
                <div class="form-row">
                    <label for="book-pages">Number of pages</label>
                    <input type="number" id="book-pages" name="book-pages">
                </div>
                <div class="form-row">
                    <div id="reading-status">
                        <span>
                            <input type="radio" name="read-status" class="radio" id="radio-read"> Read
                        </span>
                        <span>
                            <input type="radio" name="read-status" class="radio"  id="radio-not-read"> Not read
                        </span>
                    </div >
                </div>
                <div class="form-row" id="buttons">
                    <button type="reset" id="cancel-book-submit">
                        <img src="assets/images/cancel.svg" alt="Cancel book submit">
                    </button>
                    <button type="submit" id="submit-book">
                        <img src="assets/images/confirm.svg" alt="Submit book">
                    </button>
                </div>
            </form>
            <button id="new-book"><span>New book</span></button>
        </div>
        <div id="layout">
            <div class="book-placeholder" data-index="1">
                <div class="book">
                    <div class="book-side-stripe"></div>
                    <div class="book-title-bg"></div>
                    <p>Da Vinci Code</p>
                    <div class="book-info">
                        <p>by: James Brown</p>
                        <p>620 pp.</p>
                    </div>
                    <div class="book-icons">
                        <img src="assets/images/read_checked.svg" alt="Book read checkmark" class="book-read-icon">
                        <img src="assets/images/remove.svg" alt="Remove book" class="remove-book-icon">
                    </div>
                </div>
            </div>
            <div class="book-placeholder" data-index="2">
                <div class="book">
                    <div class="book-side-stripe"></div>
                    <div class="book-title-bg"></div>
                    <p>Turma da m√¥nica</p>
                    <div class="book-info">
                        <p>by: Monteiro lobato</p>
                        <p>73.154 pp.</p>
                    </div>
                    <div class="book-icons">
                        <img src="assets/images/read_not_checked.svg" alt="Book read checkmark" class="book-read-icon">
                        <img src="assets/images/remove.svg" alt="Remove book" class="remove-book-icon">
                    </div>
                </div>
            </div>
            <div class="book-placeholder" data-index="3"></div>
            <div class="book-placeholder" data-index="4"></div>
            <div class="book-placeholder" data-index="5"></div>
            <div class="book-placeholder" data-index="6"></div>
            <div class="book-placeholder" data-index="7"></div>
            <div class="book-placeholder" data-index="8"></div>
            <div class="book-placeholder" data-index="9"></div>
            <div class="book-placeholder" data-index="10"></div>
            <div class="book-placeholder" data-index="11"></div>
            <div class="book-placeholder" data-index="12"></div>
        </div>
    </main>
    
    <!-- <script src="assets/particles/particles.min.js"></script>
    <script src="assets/particles/app.js"></script> -->
</body>
</html>
