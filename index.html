<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/svg">
    <script src="js/script.js" defer></script>
    <script src="js/particles.js" defer ></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/5e7b46bf3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <a href="https://github.com/thomasmfx/library">
            <h1>Library</h1>
        </a>
        <a href="https://github.com/thomasmfx/library">
            <img src="assets/images/logo.svg" alt="Logo of a person reading a book">
        </a>
    </header>
    <main>
        <div id="left-side" >
            <form novalidate id="book-form">
                <h1>Book info</h1>
                <div class="form-row">
                    <label for="book-title">Title</label>
                    <input required type="text" id="book-title" name="book-title" minlength="1" maxlength="30" placeholder="">
                    <span id="book-title-error" class="error-message">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="error-text">Title</span>
                    </span>
                </div>
                <div class="form-row">
                    <label for="book-author">Author</label>
                    <input required type="text" id="book-author" name="book-author" minlength="1" maxlength="15" placeholder="">
                    <span id="book-author-error" class="error-message">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="error-text">Author</span>
                    </span>
                </div>
                <div class="form-row">
                    <label for="book-pages">NÂº of pages</label>
                    <input required type="number" id="book-pages" name="book-pages" min="1" max="10000" placeholder="">
                    <span id="book-pages-error" class="error-message">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span class="error-text">Number of pages</span>
                    </span>
                </div>
                <div class="form-row">
                    <div id="reading-status">
                        <span>
                            <input type="checkbox" name="read-status" class="radio" id="read"> Read
                        </span>
                    </div >
                </div>
                <div class="form-row" id="buttons">
                    <button type="reset" id="cancel-book-submit">
                        <img src="assets/images/cancel.svg" alt="Cancel book submit">
                    </button>
                    <button type="submit" id="submit-book">
                        <img src="assets/images/confirm.svg" alt="Submit book">
                    </button>
                </div>
            </form>
            <button id="new-book"><span>New book</span></button>
        </div>
        <div id="layout">
            <div class="book-placeholder" data-index="0"></div>
            <div class="book-placeholder" data-index="1"></div>
            <div class="book-placeholder" data-index="2"></div>
            <div class="book-placeholder" data-index="3"></div>
            <div class="book-placeholder" data-index="4"></div>
            <div class="book-placeholder" data-index="5"></div>
            <div class="book-placeholder" data-index="6"></div>
            <div class="book-placeholder" data-index="7"></div>
            <div class="book-placeholder" data-index="8"></div>
            <div class="book-placeholder" data-index="9"></div>
            <div class="book-placeholder" data-index="10"></div>
            <div class="book-placeholder" data-index="11"></div>
        </div>
    </main>
</body>
</html>
