<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/svg">
</head>
<body>
    <header>
        <h1>Library</h1>
        <img src="assets/images/logo.svg" alt="Logo of a person reading a book">
    </header>
    <main>
        <div id="left-side">
            <button id="new-book"><span>Add book</span></button>
        </div>
        <div id="layout">
            <div class="book-placeholder">
                <div class="book-side-stripe"></div>
                <div class="book-title-bg"></div>
                <p>O Robert</p>
                <div class="book-icons">
                    <img src="assets/images/read_checked.svg" alt="Book read checkmark">
                    <img src="assets/images/remove.svg" alt="Remove book">
                </div>
            </div>
            <div class="book-placeholder">
                <div class="book-side-stripe"></div>
                <div class="book-title-bg"></div>
                <p>Turma da mônica</p>
                <div class="book-icons">
                    <img src="assets/images/read_checked.svg" alt="Book read checkmark">
                    <img src="assets/images/remove.svg" alt="Remove book">
                </div>
            </div>
            <div class="book-placeholder">
                <div class="book-side-stripe"></div>
                <div class="book-title-bg"></div>
                <p>Turma da mônica (Neymar)</p>
                <div class="book-icons">
                    <img src="assets/images/read_checked.svg" alt="Book read checkmark">
                    <img src="assets/images/remove.svg" alt="Remove book">
                </div>
            </div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
            <div class="book-placeholder"></div>
        </div>
    </main>
</body>
</html>
